<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-3">
        <h1>Calculator</h1>
        <textarea style="background-color: green; color:white" name="text" id="screen" cols="30" rows="10"></textarea>
      
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          
            <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <!-- <input id="1" value="" type="number" > -->
                <button type="button" id="2" class="btn btn-primary g">1</button>
                <button type="button" id="2" class="btn btn-primary g">2</button>
                <button type="button" class="btn btn-primary g">3</button>
             
                
              </div>
              <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <button type="button" id="divi" class="btn btn-primary op g">/</button>
                <button type="button" id="mul" class="btn btn-primary op g">*</button>
           
             
                
              </div>
        
      
          </div>
          
        <div class=" my-1 btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          
            <div class="btn-group d-block me-2" role="group" aria-label="First group">
            
                <button type="button" id="4" class="btn btn-primary g">4</button>
                <button type="button" id="5" class="btn btn-primary g">5</button>
                <button type="button" id="6" class="btn btn-primary g">6</button>
                <!-- <button type="button" class="btn btn-primary">7</button> -->
               
              </div>
              <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <button type="button" id="add" class="btn btn-primary op g">+</button>
                <button type="button" id="modulo" class="btn btn-primary op g">%</button>
           
             
                
              </div>
  
      
          </div>
        <div class=" my-1 btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          
            <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <button type="button" id="7" class="btn btn-primary g">7</button>
                <button type="button" id="8"  class="btn btn-primary g">8</button>
                <button type="button" id="9" class="btn btn-primary g">9</button>

              </div>
              <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <button type="button" id="sub"  class="btn btn-primary op g">-</button>
                <button type="button" id="equal"  class="btn btn-primary op g">=</button>
           
             
                
              </div>
   
      
          </div>
        <div class=" my-1 btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          
            <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary g">0</button>
                <button type="button" class="btn btn-primary g">00</button>
                <button type="button" class="btn btn-primary g">.</button>

              </div>
              <div class="btn-group d-block me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary g">C</button>
           
           
             
                
              </div>
   
      
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src=" js/index.js"></script>
  </body>
</html>
